<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <input type="text" id="textbox" value="0"/>
    <button onclick="increase()">Increase</button>
</body>

<script>
    var box = document.getElementById('textbox');

        function increase(){
            box.value++;
        }
</script>

</html>
