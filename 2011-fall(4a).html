<!DOCTYPE html>
<html lang="en">
<head>
    <title>2011-fall</title>
</head>
<body>
    <input type="number" id="num"/>
</body>

<script>
    var textbox = document.getElementById('num');
    // asking for a number
    // parseint to change into integer as prompt makes the value string
    var number = parseInt(prompt("Enter a number."));
    var fac = 1;

    // calculating factorial
        for(i=number; i>1; i--){
            fac *= i;
        }

    // checking if divisible by both 2 and 5
        if(fac%2==0 && fac%5==0){
            alert("Divisible by 2 and 5 both");
        }else{
            alert("Not divisible by 2 and 5 both");
        }

    // adding the factorial in the input box
    textbox.value = fac;

</script>

</html>
